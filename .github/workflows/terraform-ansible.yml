name: Terraform + Ansible Deploy

on:
  push:
    branches:
      - main          # change to your default branch
  workflow_dispatch:
    inputs:
      tf_action:
        description: 'Terraform action to run (apply/destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  TF_WORKSPACE: "terraform_ansible"
  TF_ORG: "Audlaywears"
  AWS_REGION: us-east-1

jobs:
  terraform_and_ansible:
    name: Provision Infrastructure and Configure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.14.0'

      - name: Configure Terraform Cloud token
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
        run: |
          echo "Terraform Cloud token configured for remote backend/workspace."

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=plan.tfplan -input=false

      - name: Terraform Apply
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        run: terraform apply -input=false -auto-approve plan.tfplan

      - name: Terraform Destroy
        if: ${{ github.event.inputs.tf_action == 'destroy' }}
        run: terraform destroy -auto-approve

      # --------------------------------------------------------------------------
      # Ansible steps (only for apply)
      # --------------------------------------------------------------------------

      - name: Install dependencies for Inventory & Ansible
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq python3-pip
          python3 -m pip install ansible

      - name: Fetch Terraform Outputs
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        id: tfoutputs
        run: |
          terraform output -json > tfoutput.json
          echo "::notice::Outputs saved to tfoutput.json"

      - name: Generate Ansible Inventory
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        run: |
          PRIVATE_IPS=$(jq -r '.private_ips.value[]' tfoutput.json)
          INV_FILE=inventory.ini
          echo "[amazon_linux]" > $INV_FILE
          for ip in $PRIVATE_IPS; do
            echo "$ip" >> $INV_FILE
          done
          # Use printf to avoid heredoc issues
          printf '%s\n' '[amazon_linux:vars]' \
            'ansible_user=ec2-user' \
            'ansible_ssh_private_key_file=/home/runner/.ssh/id_rsa' \
            'ansible_become=true' >> $INV_FILE
          echo "Inventory generated:"
          cat $INV_FILE

      - name: Install SSH Private Key for Ansible
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          
          mkdir -p /home/runner/.ansible
          echo '[defaults]' > /home/runner/.ansible.cfg
          echo 'host_key_checking = False' >> /home/runner/.ansible.cfg
          export ANSIBLE_CONFIG=/home/runner/.ansible.cfg

      - name: Wait for SSH
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        run: |
          echo "Waiting 30 seconds for EC2 instance SSH to become available..."
          sleep 30

      - name: Run Ansible Ping
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        run: |
          ansible -i inventory.ini amazon_linux -m ping -u ec2-user --private-key=/home/runner/.ssh/id_rsa

      - name: Run Ansible Playbook
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        run: |
          ansible-playbook -i inventory.ini setup.yml -u ec2-user --private-key=/home/runner/.ssh/id_rsa

      - name: Save outputs as artifact
        if: ${{ github.event.inputs.tf_action == 'apply' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-and-inventory
          path: |
            tfoutput.json
            inventory.ini
