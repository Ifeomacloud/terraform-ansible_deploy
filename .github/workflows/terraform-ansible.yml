name: Terraform + Ansible Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tf_action:
        description: 'Terraform action to run (apply/destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  TF_WORKSPACE: "terraform_ansible"
  TF_ORG: "Audlaywears"
  AWS_REGION: us-east-1

jobs:
  terraform_and_ansible:
    name: Provision Infrastructure and Configure
    runs-on: ubuntu-latest
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.14.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init + Select Workspace
        run: |
          terraform init -input=false -reconfigure
          # Select workspace or create it if missing
          if terraform workspace list | grep -q " ${TF_WORKSPACE}\$"; then
            terraform workspace select ${TF_WORKSPACE}
          else
            terraform workspace new ${TF_WORKSPACE}
          fi

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (kept for logs; won't fail the job if no changes)
        run: |
          # Save plan for debugging/auditing, but allow empty/no-change to not fail the step.
          terraform plan -out=plan.tfplan -input=false || true
          echo "Saved plan (if any) to plan.tfplan"

      - name: Terraform Apply (always run when apply requested)
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        run: terraform apply -input=false -auto-approve

      - name: Terraform Destroy
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'destroy' }}
        run: terraform destroy -auto-approve

      # --------------------------------------------------------------------------
      # Ansible steps (run when apply requested)
      # --------------------------------------------------------------------------
      - name: Install dependencies for Inventory & Ansible
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq python3-pip
          python3 -m pip install ansible

      - name: Fetch Terraform Outputs
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        id: tfoutputs
        run: |
          terraform output -json > tfoutput.json
          echo "::notice::Outputs saved to tfoutput.json"

      - name: Generate Ansible Inventory (sorted & deduped)
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        run: |
          if [ ! -f tfoutput.json ]; then
            echo "tfoutput.json not found"
            exit 1
          fi

          # Adjust key name if your Terraform output differs
          jq -r '.private_ips.value[]' tfoutput.json | sort -V | uniq > sorted_private_ips.txt

          INV_FILE=inventory.ini
          echo "[amazon_linux]" > $INV_FILE
          while IFS= read -r ip; do
            [ -z "$ip" ] && continue
            echo "$ip" >> $INV_FILE
          done < sorted_private_ips.txt

          printf '%s\n' '[amazon_linux:vars]' \
            'ansible_user=ec2-user' \
            'ansible_ssh_private_key_file=/home/runner/.ssh/id_rsa' \
            'ansible_become=true' >> $INV_FILE

          echo "Inventory generated:"
          cat $INV_FILE

      - name: Install SSH Private Key for Ansible
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa

          mkdir -p /home/runner/.ansible
          echo '[defaults]' > /home/runner/.ansible.cfg
          echo 'host_key_checking = False' >> /home/runner/.ansible.cfg
          export ANSIBLE_CONFIG=/home/runner/.ansible.cfg

      - name: Wait for SSH
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        run: |
          echo "Waiting 30 seconds for EC2 instance SSH to become available..."
          sleep 30

      - name: Run Ansible Ping
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        run: |
          ansible -i inventory.ini amazon_linux -m ping -u ec2-user --private-key=/home/runner/.ssh/id_rsa

      - name: Run Ansible Playbook
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        run: |
          ansible-playbook -i inventory.ini setup.yml -u ec2-user --private-key=/home/runner/.ssh/id_rsa

      - name: Save outputs as artifact
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-output-and-inventory
          path: |
            tfoutput.json
            inventory.ini
