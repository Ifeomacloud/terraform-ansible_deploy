name: Terraform + Ansible Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tf_action:
        description: 'Terraform action to run (apply/destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  TF_WORKSPACE: "terraform_ansible"
  TF_ORG: "Audlaywears"
  AWS_REGION: us-east-1

jobs:
  terraform_and_ansible:
    name: Provision Infrastructure and Configure
    runs-on: ubuntu-latest
    # --------------------------------------------------------------------------
    # ðŸŒŸ FIX: Define the Terraform Cloud token at the job level so it is
    # available for INIT, PLAN, APPLY, and DESTROY steps.
    # --------------------------------------------------------------------------
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.14.0'

      # Removed the decorative 'Configure Terraform Cloud token' step

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        # The TF token is now inherited from the job-level 'env'
        run: terraform init -input=false


      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        # This step will now succeed because the token is in the environment
        run: terraform plan -out=plan.tfplan -input=false

      - name: Terraform Apply
        # Run on push OR when manual trigger specified 'apply'
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'apply') }}
        run: terraform apply -input=false -auto-approve plan.tfplan

      - name: Terraform Destroy
        #Run on push? Probably not. Only run when manual trigger specified 'destroy'
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'destroy' }}
        run: terraform destroy -auto-approve

      