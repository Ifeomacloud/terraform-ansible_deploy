name: Terraform Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tf_action:
        description: "Terraform action to run"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

env:
  TF_WORKSPACE: "terraform_ansible"
  TF_ORG: "Audlaywears"
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: Terraform Provision
    runs-on: ubuntu-latest
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init + Workspace Select/Create
        run: |
          terraform init -input=false -reconfigure
          if terraform workspace list | grep -q " ${TF_WORKSPACE}$"; then
            terraform workspace select ${TF_WORKSPACE}
          else
            terraform workspace new ${TF_WORKSPACE}
          fi

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (ignore no-change exit code)
        run: terraform plan -input=false || true

      - name: Terraform Apply (always runs when apply selected)
        if: ${{ github.event.inputs.tf_action == 'apply' || github.event_name == 'push' }}
        run: terraform apply -input=false -auto-approve || true

      - name: Terraform Destroy (only manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tf_action == 'destroy' }}
        run: terraform destroy -auto-approve || true
